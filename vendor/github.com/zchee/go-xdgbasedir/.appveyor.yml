version: 1.10.2.{build}

clone_folder: C:\gopath\src\github.com\zchee\go-xdgbasedir
shallow_clone: true

environment:
  GOPATH: C:\gopath
  GO_VERSION: 1.10.2
  PATH: C:\go\bin;C:\gopath\bin;%PATH%;%PYTHON%;%PYTHON%\Scripts

install:
  - rmdir C:\go /s /q
  - appveyor DownloadFile https://storage.googleapis.com/golang/go%GO_VERSION%.windows-amd64.msi
  - msiexec /i go%GO_VERSION%.windows-amd64.msi /q
  - go version
  - go env

build: false

before_test:
  - go get -u github.com/golang/lint/golint
test_script:
  - gofmt -s -l -w .
  - go vet -v -all -shadow .
  - golint -min_confidence=0.8 -set_exit_status ./...
after_test:
  - go test -v -race -covermode=atomic -coverpkg=./... -coverprofile=coverage.out ./...

on_success:
  - pip install -U codecov
  - codecov -f coverage.out
